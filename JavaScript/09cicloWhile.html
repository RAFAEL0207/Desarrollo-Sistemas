<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclo While</title>
</head>
<body>

	<h1>FIZZ-BUZZ</h1>
	<script type="text/javascript">

		var sum;
		var i;
		
		document.write("<br>");
		
		sum = 0;
		for (i = 1; i < 101; i = i +1){
			if (i % 3 == 0 && i % 5 == 0){
				document.write("fizzbuzz", "<br>");
			}
			else if (i % 3 == 0){
				document.write("fizz", "<br>");
			}
			else if (i % 5 == 0){
				document.write("buzz", "<br>");
			}
			else{
				document.write(i, "<br>");
			}
		}
		
		
		</script>

<style>
	body{
		font-size:50px;
		color:rgb(107, 84, 63);
	}
</style>
</body>
</html>
