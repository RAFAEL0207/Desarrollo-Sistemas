<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<p id="n"></p>
	<title>Ejercicio2</title>

	<script type="text/javascript">

		function factorial () 
		{
			let n= new Date();
			var total = 1; 
			for (i=1; i<=n; i++) {
				total = total * i; 
			}
			return total; 
		}	
				
				</script>
</head>
<body>

	<input type="button"
	value="PRESIONA PARA VER LA FECHA  ACTUAL"
	onclick="factorial()"/>
</body>

</html>
